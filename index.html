<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Pal</title>
</head>
<body>
    
    <main class="app">

        <div class="navigation-bar">
            <button id="js-logo" class="logo">Pomodoro Pal</button>
            <button id="js-timers" class="timers">Timers</button>
        </div>  

        <div class="timer">
            <div class="button-group mode-buttons" id="js-mode-buttons">
                <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
                    Pomodoro
                </button>
                <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
                    Short break
                </button>
                <button data-mode="longBreak" class="button mode-button" id="js-long-break">
                    Long break
                </button>
            </div>         
        
            <div class="clock" id="js-clock">
                <span id="js-minutes">25</span>
                <span class="separator">:</span>
                <span id="js-seconds">00</span>
            </div>

            <button class="main-button" data-action="start" id="js-btn">
                Start
            </button>

        </div>

    </main>

    <div class="hidden">
        <audio src="./sounds/chime-sound.mp3" data-sound="pomodoro"></audio>
        <audio src="./sounds/break-chime.mp3" data-sound="shortBreak"></audio>
        <audio src="./sounds/break-chime.mp3" data-sound="longBreak"></audio>
    </div>

    <div class="flash-container-full">
        <header>
            <div class="flashcards-container">
                <div class="flashcard-nav">
                    <h1 class="flashcards-header">Flashcards</h1>
                    <div class="flash-nav-btn-container">
                        <button class="flash-btns" id="new-card" onclick="showCreateCardBox()">
                        New Card</button>
                        <button class="flash-btns" id="del-cards" onclick="delFlashcards()">
                        Del Cards</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flashcards-container">
            <div class="create-box">
                <h2 style="text-align: center; color: black;">
                Create Flashcard</h2>
                <label for="question">Questions</label>
                <textarea id="question"></textarea>
                <br>
                <label for="answer">Answer</label>
                <textarea id="answer"></textarea>

                <div>
                    <button class="flash-btns" onclick="addFlashcard()">Save</button>
                    <button class="flash-btns" onclick="hideCreateBox()">Close</button>
                </div>
            </div>

            <div class="flashcards_"></div>
        </div>
    </div>

    

    <script src="script.js"></script> 
    
</body>
</html>
